<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SIGNUP</title>
	<script src="https://kit.fontawesome.com/a56db9830e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="login.css"
</head>
<body>
	<div class="login-box">
		<h1>Sign Up</h1>
 		<form action="signup.php" method="POST">
 			<div class="textbox">
 				<i class="fas fa-user"></i>
 				<input type="text" placeholder="Username" required="required">
 			</div>
 			<div class="textbox">
 				<i class="fas fa-envelope"></i>
 				<input type="email" placeholder="E-mail" required="required">
 			</div>
 			<div class="textbox">
 				<i class="fas fa-lock"></i>
 				<input type="password" placeholder="Password" required="required">
 			</div>
 			<div class="textbox">
 				<i class="fas fa-lock"></i>
 				<input type="password" placeholder="Confirm Password" required="required">
 			</div>
 			<input class="btn" type="button" name="" value="Signup">
     	</form>
     </div>
</body>
</html>
